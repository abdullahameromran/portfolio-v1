<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- head section  -->
    <div class="crud">
        <div class="head">
            <h2>crud</h2>
            <p>product managment system</p>
        </div>


        <!-- input section  -->
        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input type="number" min="1" id="price" placeholder="price" onkeyup="getTotal()">
                <input type="number" min="1" id="taxes" placeholder="taxes" onkeyup="getTotal()">
                <input type="number" min="1" id="ads" placeholder="ads" onkeyup="getTotal()">
                <input type="number" min="1" id="discount" placeholder="discount" onkeyup="getTotal()">
                <small id="total">0</small>
            </div>
        </div>
        <input type="number" min="1" id="count" placeholder="count">
        <input type="text" id="category" placeholder="category">
        <button id="submit">Create</button>
        <button id="update" onclick="updateContent()">update</button>


        <!-- output section -->
        <div class="outputs">
            <div class="searchBlock">
                <input type="text" id="search" placeholder="search">
                <div class="btnSearch">
                    <button id="searchTitle">search by title</button>
                    <button id="searchCategory">search by category</button>
                </div>

                <!-- delete all btn -->
                <div id="delete-all">
                </div>


                <!-- table of content -->
                <table>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                    <tbody id="tbody">

                        <td>1</td>
                        <td>samsung</td>
                        <td>2000</td>
                        <td>100</td>
                        <td>100</td>
                        <td>100</td>
                        <td>2100</td>
                        <td>phone</td>
                        <td><button id="update">update</button></td>
                        <td><button id="delete">delete</button></td>

                    </tbody>
                </table>
            </div>


        </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
